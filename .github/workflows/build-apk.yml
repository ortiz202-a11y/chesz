name: Build Debug APK

# Triggers: any push to any branch, plus pull_requests targeting the Chesz branch.
# The resulting APK artifact "chesz-debug-apk" can be downloaded from the Actions run page.
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "Chesz"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the source code
      - uses: actions/checkout@v4

      # 2. Set up JDK 17 (required by AGP 8.x)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3. Cache Gradle dependencies / wrapper for faster builds
      - uses: gradle/actions/setup-gradle@v4

      # 4. Build the debug APK
      - name: Assemble debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      # 5. Upload APK so it can be downloaded from the Actions run page
      - uses: actions/upload-artifact@v4
        with:
          name: chesz-debug-apk
          path: app/build/outputs/apk/debug/*.apk

